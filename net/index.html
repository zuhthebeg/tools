<div class="wrap">
  <h1>ğŸ“¡ IP / DNS Lookup</h1>
  <p class="subtitle">IP ì •ë³´ ì¡°íšŒ Â· DNS ë ˆì½”ë“œ ì¡°íšŒ</p>

  <div class="tabs">

    <div class="tab" onclick="switchTab('dns')">ğŸ” DNS ì¡°íšŒ</div>
  </div>

  <!-- IP Tab -->
  <div id="ipTab">
    <div class="input-row">
      <input type="text" id="ipInput" placeholder="IP ì£¼ì†Œ (ë¹„ì›Œë‘ë©´ ë‚´ IP)">
      <button class="btn" id="ipBtn" onclick="lookupIP()">ì¡°íšŒ</button>
    </div>
    <div class="status" id="ipStatus">ë¡œë”© ì¤‘...</div>
    <div class="result" id="ipResult"></div>
  </div>

  <!-- DNS Tab -->
  <div id="dnsTab" style="display:none;">
    <div class="input-row">
      <input type="text" id="domainInput" placeholder="ë„ë©”ì¸ ì…ë ¥ (ì˜ˆ: google.com)" onkeydown="if(event.key==='Enter')lookupDNS()">
      <button class="btn" id="dnsBtn" onclick="lookupDNS()">ì¡°íšŒ</button>
    </div>
    <div style="display:flex;gap:6px;margin-top:8px;flex-wrap:wrap;">
      <button onclick="setType('A')"   class="btn" style="padding:5px 12px;font-size:12px;background:#1a1a3a;color:#7c7fff;">A</button>
      <button onclick="setType('AAAA')" class="btn" style="padding:5px 12px;font-size:12px;background:#1a1a3a;color:#7c7fff;">AAAA</button>
      <button onclick="setType('MX')"  class="btn" style="padding:5px 12px;font-size:12px;background:#1a1a3a;color:#7c7fff;">MX</button>

</div>

<script>
let currentTab = 'ip';
let dnsType = 'A';

function switchTab(tab) {
  currentTab = tab;
  document.getElementById('ipTab').style.display = tab === 'ip' ? '' : 'none';
  document.getElementById('dnsTab').style.display = tab === 'dns' ? '' : 'none';
  document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', (i === 0) === (tab === 'ip')));
}

function setType(t) {
  dnsType = t;
  document.querySelectorAll('#dnsTab .btn').forEach(b => {
    if (['A','AAAA','MX','TXT','NS','CNAME'].includes(b.textContent)) {
      b.style.background = b.textContent === t ? '#2a2a6a' : '#1a1a3a';
    }
  });
  if (document.getElementById('domainInput').value.trim()) lookupDNS();
}

// â”€â”€ IP Lookup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function lookupIP() {
  const ip = document.getElementById('ipInput').value.trim();
  const url = ip ? `https://ipapi.co/${ip}/json/` : 'https://ipapi.co/json/';
  const status = document.getElementById('ipStatus');
  const result = document.getElementById('ipResult');

  status.textContent = 'ì¡°íšŒ ì¤‘...';
  status.className = 'status loading';
  result.innerHTML = '';

  try {
    const res = await fetch(url);
    const d = await res.json();
    if (d.error) { status.textContent = d.reason || 'ì¡°íšŒ ì‹¤íŒ¨'; status.className = 'status error'; return; }

    status.textContent = '';
    result.innerHTML = `
      <div class="info-card">
        <div class="info-card-title">IP ì£¼ì†Œ</div>
        <div class="info-row"><span class="info-key">IP</span><span class="info-val ip">${d.ip || '-'}</span></div>
        <div class="info-row"><span class="info-key">ë²„ì „</span><span class="info-val">IPv${d.version || 4}</span></div>
      </div>
      <div class="info-card">
        <div class="info-card-title">ìœ„ì¹˜ ì •ë³´</div>
        <div class="info-row"><span class="info-key">êµ­ê°€</span><span class="info-val">${d.country_flag_emoji || ''} ${d.country_name || d.country || '-'}</span></div>
        <div class="info-row"><span class="info-key">ì§€ì—­</span><span class="info-val">${d.region || '-'}</span></div>
        <div class="info-row"><span class="info-key">ë„ì‹œ</span><span class="info-val">${d.city || '-'}</span></div>
        <div class="info-row"><span class="info-key">ìš°í¸ë²ˆí˜¸</span><span class="info-val">${d.postal || '-'}</span></div>
        <div class="info-row"><span class="info-key">ì‹œê°„ëŒ€</span><span class="info-val">${d.timezone || '-'}</span></div>
        <div class="info-row"><span class="info-key">ì¢Œí‘œ</span><span class="info-val mono">${d.latitude || '-'}, ${d.longitude || '-'}</span></div>
      </div>
      <div class="info-card">
        <div class="info-card-title">ë„¤íŠ¸ì›Œí¬</div>
        <div class="info-row"><span class="info-key">ISP</span><span class="info-val">${d.org || '-'}</span></div>
        <div class="info-row"><span class="info-key">ASN</span><span class="info-val mono">${d.asn || '-'}</span></div>
        <div class="info-row"><span class="info-key">í†µí™”</span><span class="info-val">${d.currency_name || '-'} (${d.currency || '-'})</span></div>
        <div class="info-row"><span class="info-key">ì–¸ì–´</span><span class="info-val">${d.languages || '-'}</span></div>
      </div>
    `;
  } catch(e) {
    status.textContent = 'ì—°ê²° ì˜¤ë¥˜: ' + e.message;
    status.className = 'status error';
  }
}

// â”€â”€ DNS Lookup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function lookupDNS() {
  const domain = document.getElementById('domainInput').value.trim();
  if (!domain) return;

  const status = document.getElementById('dnsStatus');
  const result = document.getElementById('dnsResult');
  status.textContent = `${dnsType} ë ˆì½”ë“œ ì¡°íšŒ ì¤‘...`;
  status.className = 'status loading';
  result.innerHTML = '';

  try {
    const res = await fetch(`https://cloudflare-dns.com/dns-query?name=${encodeURIComponent(domain)}&type=${dnsType}`, {
      headers: { 'Accept': 'application/dns-json' }
    });
    const d = await res.json();

    if (!d.Answer || !d.Answer.length) {
      status.textContent = `${dnsType} ë ˆì½”ë“œ ì—†ìŒ`;
      status.className = 'status';
      return;
    }

    status.textContent = `${d.Answer.length}ê°œ ë ˆì½”ë“œ ë°œê²¬`;
    status.className = 'status';

    const typeNames = {1:'A',2:'NS',5:'CNAME',15:'MX',16:'TXT',28:'AAAA',33:'SRV'};
    result.innerHTML = `
      <div class="info-card">
        <div class="info-card-title">${domain} â€” ${dnsType} ë ˆì½”ë“œ</div>
        <div class="dns-list">
          ${d.Answer.map(r => `
            <div class="dns-record">
              <span class="dns-type">${typeNames[r.type] || r.type}</span>
              <span class="dns-val" onclick="if(${r.type}===1||${r.type}===28){document.getElementById('ipInput').value='${r.data}';switchTab('ip');lookupIP()}">${r.data}</span>
              <span class="dns-ttl">TTL ${r.TTL}s</span>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  } catch(e) {
    status.textContent = 'ì¡°íšŒ ì˜¤ë¥˜: ' + e.message;
    status.className = 'status error';
  }
}

// Auto-load my IP
lookupIP();
</script>
