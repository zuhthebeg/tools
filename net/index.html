<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IP and Domain Lookup Tool">
    <meta name="keywords" content="IP, Domain, Lookup, DNS">
    <title>IP & Domain Lookup Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 22px);
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #ipResult, #domainResult {
            margin-top: 20px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
        #domainResult a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        #domainResult a:hover {
            text-decoration: underline;
        }
        pre {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IP & Domain Lookup Tool</h2>
        <input type="text" id="domain" placeholder="Enter domain name" />
        <button onclick="lookup()">Lookup Domain</button>
        <div id="domainResult"></div>

        <input type="text" id="ipInput" placeholder="Enter an IP address">
        <button onclick="fetchIPInfo()">Get IP Info</button>
        <div id="ipResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
