<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>

    <!-- Paint palette shape -->
    <ellipse cx="50" cy="55" rx="30" ry="25" fill="white" opacity="0.95"/>

    <!-- Thumb hole -->
    <ellipse cx="35" cy="70" rx="6" ry="5" fill="url(#grad1)"/>

    <!-- Color dots -->
    <circle cx="45" cy="48" r="5" fill="#FF6B6B"/>
    <circle cx="58" cy="48" r="5" fill="#4ECDC4"/>
    <circle cx="52" cy="58" r="5" fill="#FFE66D"/>
    <circle cx="45" cy="65" r="5" fill="#95E1D3"/>
    <circle cx="60" cy="60" r="5" fill="#C7CEEA"/>

    <!-- Paintbrush -->
    <g transform="translate(65, 30) rotate(45)">
        <rect x="0" y="0" width="3" height="20" fill="#8B4513"/>
        <path d="M -2,-2 L 5,-2 L 3,-8 L -0,-8 Z" fill="#D4AF37"/>
    </g>
</svg>
