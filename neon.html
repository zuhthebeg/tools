<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>네온사인 웹</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000000, #111111);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: white;
    }

    #neonText {
      font-size: 3rem;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      padding: 1rem;
      text-shadow:
        0 0 5px #fff,
        0 0 10px var(--neon-color, #0ff),
        0 0 20px var(--neon-color, #0ff),
        0 0 40px var(--neon-color, #0ff);
      color: var(--font-color, #fff);
    }

    input[type="text"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
    }

    @media (max-width: 600px) {
      #neonText {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>문구: <input type="text" id="textInput" placeholder="문구를 입력하세요" /></label>
    <label>글자 색상: <input type="color" id="fontColor" value="#ffffff" /></label>
    <label>네온 색상: <input type="color" id="neonColor" value="#00ffff" /></label>
    <label>글자 크기: <input type="range" id="fontSize" min="1" max="10" step="0.5" value="3" /></label>
  </div>

  <div id="neonText">네온사인 텍스트</div>

  <script>
    const textInput = document.getElementById('textInput');
    const fontColor = document.getElementById('fontColor');
    const neonColor = document.getElementById('neonColor');
    const fontSize = document.getElementById('fontSize');
    const neonText = document.getElementById('neonText');

    function updateStyle() {
      neonText.textContent = textInput.value || '네온사인 텍스트';
      neonText.style.setProperty('--font-color', fontColor.value);
      neonText.style.setProperty('--neon-color', neonColor.value);
      neonText.style.fontSize = fontSize.value + 'rem';
    }

    textInput.addEventListener('input', updateStyle);
    fontColor.addEventListener('input', updateStyle);
    neonColor.addEventListener('input', updateStyle);
    fontSize.addEventListener('input', updateStyle);
  </script>
</body>
</html>
