<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>고급 네온사인</title>
<style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      border-radius: 12px;
      z-index: 10;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: opacity 0.3s;
      min-width: 220px;
    }

    input[type="text"], input[type="color"], input[type="range"] {
      width: 100%;
    }

    #fullscreenBtn {
      margin-top: 10px;
      padding: 0.5em;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #neonContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .neon-wrapper {
      display: inline-block;
      white-space: nowrap;
    }

    #neonText {
      display: inline-block;
      font-size: var(--font-size, 4rem);
      font-weight: bold;
      color: white;
      text-shadow:
        0 0 5px #fff,
        0 0 10px var(--neon-color, #0ff),
        0 0 20px var(--neon-color, #0ff),
        0 0 40px var(--neon-color, #0ff);
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }

    @keyframes rainbow {
      0% { color: red; --neon-color: red; }
      25% { color: yellow; --neon-color: yellow; }
      50% { color: lime; --neon-color: lime; }
      75% { color: cyan; --neon-color: cyan; }
      100% { color: red; --neon-color: red; }
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .marquee .neon-wrapper {
      animation: marquee 10s linear infinite;
    }

    .rainbow #neonText {
      animation:
        flicker 2s infinite alternate,
        rainbow 5s linear infinite;
    }

    @media (orientation: landscape) {
      #neonText {
        font-size: var(--font-size, 6rem);
      }
      #neonContainer {
        width: 100vw;
        height: 100vh;
      }
    }

    @media (orientation: portrait) {
      #neonText {
        font-size: var(--font-size, 3rem);
      }
      #neonContainer {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>문구:
      <input type="text" id="textInput" placeholder="문구를 입력하세요" />
    </label>
    <label>글씨 크기:
      <input type="range" id="fontSizeSlider" min="1" max="12" step="0.1" value="4" />
      <span id="fontSizeVal">4</span>rem
    </label>
    <label>
      <input type="checkbox" id="marqueeCheck" /> 흐르는 글씨
    </label>
    <label>
      <input type="checkbox" id="rainbowCheck" /> 레인보우
    </label>
    <label>네온 색상:
      <input type="color" id="neonColor" value="#00ffff" />
    </label>
    <button id="fullscreenBtn">전체화면</button>
  </div>

  <div id="neonContainer">
    <div class="neon-wrapper">
      <div id="neonText">네온사인 텍스트</div>
    </div>
  </div>

 <script>
  const textInput = document.getElementById('textInput');
  const neonText = document.getElementById('neonText');
  const neonColor = document.getElementById('neonColor');
  const marqueeCheck = document.getElementById('marqueeCheck');
  const rainbowCheck = document.getElementById('rainbowCheck');
  const fontSizeSlider = document.getElementById('fontSizeSlider');
  const fontSizeVal = document.getElementById('fontSizeVal');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const controls = document.getElementById('controls');
  const container = document.getElementById('neonContainer');

  // 로컬스토리지 키
  const STORAGE_KEY = 'neonSignOptions';

  // 옵션 불러오기
  function loadOptions() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      try {
        const opt = JSON.parse(saved);
        textInput.value = opt.text ?? '';
        neonColor.value = opt.color ?? '#00ffff';
        fontSizeSlider.value = opt.size ?? 4;
        fontSizeVal.textContent = opt.size ?? 4;
        marqueeCheck.checked = !!opt.marquee;
        rainbowCheck.checked = !!opt.rainbow;
      } catch {}
    }
  }

  // 옵션 저장하기
  function saveOptions() {
    const opt = {
      text: textInput.value,
      color: neonColor.value,
      size: fontSizeSlider.value,
      marquee: marqueeCheck.checked,
      rainbow: rainbowCheck.checked,
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(opt));
  }

  // 효과 적용 함수
  function updateStyle() {
    neonText.textContent = textInput.value || '네온사인 텍스트';
    neonText.style.setProperty('--neon-color', neonColor.value);

    // 글씨크기
    const fontSize = fontSizeSlider.value;
    neonText.style.setProperty('--font-size', fontSize + 'rem');
    fontSizeVal.textContent = fontSize;

    // 효과 적용
    container.classList.toggle('marquee', marqueeCheck.checked);
    container.classList.toggle('rainbow', rainbowCheck.checked);

    // 빤짝임 + 레인보우 자연스럽게(글로우도 같이 색변환)
    if (rainbowCheck.checked) {
      neonText.style.animation = 'flicker 2s infinite alternate, rainbow-glow 3s linear infinite';
    } else {
      neonText.style.animation = 'flicker 2s infinite alternate';
      neonText.style.removeProperty('color');
      neonText.style.removeProperty('filter');
    }

    saveOptions();
  }

  // 레인보우 네온 효과 보정용(글로우 색도 같이 변경)
  // rainbow-glow keyframes가 필요함
  // 아래 style 태그에서 animation 추가됨

  textInput.addEventListener('input', updateStyle);
  neonColor.addEventListener('input', updateStyle);
  marqueeCheck.addEventListener('change', updateStyle);
  rainbowCheck.addEventListener('change', updateStyle);
  fontSizeSlider.addEventListener('input', updateStyle);

  fullscreenBtn.addEventListener('click', async () => {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      await elem.requestFullscreen().catch(err => alert(`전체화면 실패: ${err.message}`));
      // 자동 가로모드
      if (screen.orientation && screen.orientation.lock) {
        try { await screen.orientation.lock('landscape'); } catch {}
      }
      controls.style.opacity = '0';
      controls.style.pointerEvents = 'none';
    } else {
      document.exitFullscreen();
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      controls.style.opacity = '1';
      controls.style.pointerEvents = 'auto';
      // 세로모드 자동 복구(필요하다면)
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
    }
  });

  // 최초에 옵션 복원
  loadOptions();
  updateStyle();
</script>
</body>
</html>
