<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to MP3 Converter - Cocy.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: none;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: none;
            text-decoration: none;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: none;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo {
                font-size: 2em;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 3em;
            }

            .upload-text {
                font-size: 1.1em;
            }

            .convert-btn, .download-btn, .reset-btn {
                padding: 12px 30px;
                font-size: 1em;
                margin: 10px 5px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .logo {
                font-size: 1.8em;
            }

            .upload-area {
                padding: 25px 10px;
            }

            .convert-btn, .download-btn, .reset-btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Cocy.io</div>
        <div class="subtitle">MP4에서 오디오를 추출하여 MP3로 저장하세요</div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">🎬</div>
            <div class="upload-text">MP4 파일을 선택하거나 드래그하세요</div>
            <div class="upload-subtext">최대 500MB까지 지원됩니다</div>
        </div>
        
        <input type="file" id="fileInput" accept=".mp4,video/mp4">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">준비 중...</div>
        </div>
        
        <button class="convert-btn" id="convertBtn">오디오 추출하기</button>
        
        <div class="info-box">
            <strong>🔧 작동 방식:</strong><br>
            Web Audio API를 사용하여 브라우저에서 직접 오디오를 추출합니다.<br>
            파일이 서버로 전송되지 않아 안전하고 빠릅니다.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <a class="download-btn" id="downloadBtn" download>MP3 다운로드</a>
        <button class="reset-btn" id="resetBtn">새 파일 선택</button>
        
        <div class="footer">
            <p>🔒 모든 처리는 브라우저에서 안전하게 진행됩니다</p>
            <p>개인정보가 완전히 보호됩니다</p>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let audioContext = null;

        // DOM 요소들
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Web Audio API 초기화
        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return true;
            } catch (error) {
                console.error('Web Audio API 초기화 실패:', error);
                showError('브라우저가 오디오 처리를 지원하지 않습니다.');
                return false;
            }
        }

        // 파일 크기를 읽기 쉬운 형태로 변환
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 파일 선택 이벤트
        fileInput.addEventListener('change', handleFileSelect);

        // 드래그 앤 드롭
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // 파일 처리
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // 파일 타입 확인
            if (!file.type.startsWith('video/') && !file.name.toLowerCase().endsWith('.mp4')) {
                showError('MP4 비디오 파일만 업로드할 수 있습니다.');
                return;
            }

            // 파일 크기 확인 (500MB)
            if (file.size > 500 * 1024 * 1024) {
                showError('파일 크기가 500MB를 초과합니다.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `파일 크기: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'block';
            convertBtn.style.display = 'inline-block';
            
            hideMessages();
            
            progressBar.style.width = '0%';
            progressText.textContent = '변환 준비 완료';
        }

        // 변환 버튼 클릭
        convertBtn.addEventListener('click', extractAudio);

        async function extractAudio() {
            if (!selectedFile) return;

            try {
                convertBtn.disabled = true;
                hideMessages();
                
                // Web Audio API 초기화
                if (!audioContext && !initAudioContext()) {
                    return;
                }

                progressText.textContent = '비디오 생성 중...';
                progressBar.style.width = '10%';

                // 비디오 엘리먼트 생성
                const video = document.createElement('video');
                video.crossOrigin = 'anonymous';
                
                const url = URL.createObjectURL(selectedFile);
                video.src = url;

                // 비디오 로드 완료 대기
                await new Promise((resolve, reject) => {
                    video.addEventListener('loadedmetadata', () => {
                        progressText.textContent = '오디오 분석 중...';
                        progressBar.style.width = '30%';
                        resolve();
                    });
                    video.addEventListener('error', reject);
                });

                progressText.textContent = '오디오 추출 중...';
                progressBar.style.width = '50%';

                // MediaElement를 AudioContext에 연결
                const source = audioContext.createMediaElementSource(video);
                const destination = audioContext.createMediaStreamDestination();
                source.connect(destination);

                // MediaRecorder로 오디오 녹음
                const mediaRecorder = new MediaRecorder(destination.stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                const audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    progressText.textContent = '파일 생성 중...';
                    progressBar.style.width = '90%';

                    // 오디오 blob 생성
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // WAV로 변환 (더 호환성 좋음)
                    const finalBlob = await convertToWav(audioBlob);
                    
                    const downloadUrl = URL.createObjectURL(finalBlob);
                    const originalName = selectedFile.name.replace(/\.[^/.]+$/, '');
                    
                    downloadBtn.href = downloadUrl;
                    downloadBtn.download = `${originalName}.wav`;
                    downloadBtn.style.display = 'inline-block';
                    resetBtn.style.display = 'inline-block';

                    progressBar.style.width = '100%';
                    progressText.textContent = '변환 완료!';
                    showSuccess('오디오 추출이 완료되었습니다! WAV 형식으로 다운로드됩니다.');
                    
                    URL.revokeObjectURL(url);
                };

                // 녹음 시작
                mediaRecorder.start();
                video.play();

                // 비디오 재생 완료까지 대기
                video.addEventListener('ended', () => {
                    mediaRecorder.stop();
                    progressBar.style.width = '80%';
                    progressText.textContent = '마무리 중...';
                });

                // 재생 진행률 업데이트
                video.addEventListener('timeupdate', () => {
                    if (video.duration) {
                        const progress = (video.currentTime / video.duration) * 30 + 50; // 50%에서 80%까지
                        progressBar.style.width = Math.min(progress, 80) + '%';
                    }
                });

            } catch (error) {
                console.error('변환 오류:', error);
                showError('오디오 추출 중 오류가 발생했습니다: ' + error.message);
            } finally {
                convertBtn.disabled = false;
            }
        }

        // WAV 변환 함수 (단순화된 버전)
        async function convertToWav(webmBlob) {
            try {
                const arrayBuffer = await webmBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // WAV 파일 생성
                const wav = audioBufferToWav(audioBuffer);
                return new Blob([wav], { type: 'audio/wav' });
            } catch (error) {
                console.warn('WAV 변환 실패, 원본 형식으로 다운로드:', error);
                return webmBlob;
            }
        }

        // AudioBuffer를 WAV로 변환
        function audioBufferToWav(audioBuffer) {
            const length = audioBuffer.length;
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const buffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
            const view = new DataView(buffer);

            // WAV 헤더 작성
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * numberOfChannels * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numberOfChannels * 2, true);
            view.setUint16(32, numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * numberOfChannels * 2, true);

            // 오디오 데이터 작성
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = audioBuffer.getChannelData(channel)[i];
                    const intSample = Math.max(-1, Math.min(1, sample)) * 0x7FFF;
                    view.setInt16(offset, intSample, true);
                    offset += 2;
                }
            }

            return buffer;
        }

        // 리셋 버튼
        resetBtn.addEventListener('click', resetAll);

        function resetAll() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            convertBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            
            if (downloadBtn.href) {
                URL.revokeObjectURL(downloadBtn.href);
                downloadBtn.href = '';
            }
            
            hideMessages();
        }

        // 메시지 표시 함수들
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 페이지 로드시 초기화
        window.addEventListener('load', () => {
            initAudioContext();
        });
    </script>
</body>
</html>
