    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #06b6d4;
            --accent: #10b981;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        /* Category Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 1rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab:hover { border-color: var(--primary); color: var(--text); }
        .tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .section {
            margin-bottom: 1.6rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
            color: var(--accent);
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            background: var(--card-hover);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            object-fit: contain;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .card-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 600;
        }

        .badge-new { background: #ec4899; }
        .badge-hot { background: #f59e0b; }
        .badge-tool { background: var(--primary); }
        .badge-dev { background: #6b7280; }

        .card-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer a { color: var(--primary); text-decoration: none; }

        /* Empty state */
        .empty { 
            text-align: center; 
            padding: 3rem; 
            color: var(--text-secondary); 
        }
    </style>
</head>

    <script>
        let apps = [];
        let currentFilter = 'all';

        const sectionLabels = {
            tool: 'ğŸ”§ ë„êµ¬',
            devtools: 'ğŸ§ª ê°œë°œ',
            converter: 'ğŸ” ë³€í™˜',
            network: 'ğŸŒ ë„¤íŠ¸ì›Œí¬',
            productivity: 'ğŸ—‚ï¸ ìƒì‚°ì„±',
            utility: 'ğŸ› ï¸ ê¸°íƒ€'
        };

        function inferGroup(app) {
            const key = (app.url || '').toLowerCase();
            if (key.includes('/json') || key.includes('/base64') || key.includes('/url') || key.includes('/color') || key.includes('/qr')) return 'converter';
            if (key.includes('/cidr') || key.includes('/net')) return 'network';
            if (key.includes('/llm') || key.includes('/count')) return 'devtools';
            if (key.includes('/calendar') || key.includes('/dday') || key.includes('/lotto') || key.includes('/recipe')) return 'productivity';
            return 'utility';
        }

        function toCard(app) {
            return `
                <a href="${app.url}" class="card">
                    ${app.badge ? `<span class="card-badge badge-${app.badge.toLowerCase()}">${app.badge}</span>` : ''}
                    <img class="card-icon" src="${app.icon}" alt="" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ğŸ”§</text></svg>'">
                    <div class="card-title">${app.title}</div>
                    <div class="card-desc">${app.desc}</div>
                </a>
            `;
        }

        // Load apps
        fetch('apps.json?' + Date.now())
            .then(r => r.json())
            .then(data => {
                apps = data.filter(a => {
                    const url = (a.url || '').toLowerCase();
                    return a.category !== 'game' && !url.includes('game.cocy.io');
                });
                renderApps();
            });

        // Tab filtering
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                if (window.dataLayer) {
                    window.dataLayer.push({ event: 'tool_tab_click', tab: currentFilter });
                }
                renderApps();
            });
        });

        function renderApps() {
            const sectionsEl = document.getElementById('sections');
            const empty = document.getElementById('emptyState');

            const grouped = {};
            const sortedApps = [...apps].sort((a, b) => {
                const aChu = (a.url || '').includes('/chu/');
                const bChu = (b.url || '').includes('/chu/');
                if (aChu && !bChu) return -1;
                if (!aChu && bChu) return 1;
                return 0;
            });

            sortedApps.forEach(app => {
                const group = inferGroup(app);
                if (!grouped[group]) grouped[group] = [];
                grouped[group].push(app);
            });

            let sectionOrder = ['tool', 'devtools', 'converter', 'network', 'productivity', 'utility'];
            if (currentFilter === 'tool') sectionOrder = ['devtools', 'converter', 'network', 'productivity', 'utility'];
            else if (currentFilter !== 'all') sectionOrder = [currentFilter];

            const visibleSections = sectionOrder
                .map(key => ({ key, items: (grouped[key] || []).filter(app => currentFilter === 'all' || currentFilter === 'tool' ? true : true) }))
                .filter(section => section.items.length > 0)
                .filter(section => {
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'tool') return true;
                    return section.key === currentFilter;
                });

            if (visibleSections.length === 0) {
                sectionsEl.innerHTML = '';
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            sectionsEl.innerHTML = visibleSections.map(section => `
                <section class="section">
                    <h2 class="section-title">${sectionLabels[section.key] || section.key}</h2>
                    <div class="grid">${section.items.map(toCard).join('')}</div>
                </section>
            `).join('');
        }
    </script>
