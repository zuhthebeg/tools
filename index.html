<body>
    <div id="scene-container"></div>
    
    <div class="portal-container">
        <h1 class="portal-title">SANDBOX</h1>
        <div class="game-grid">

    <script type="module">
        // CDN에서 모듈 임포트
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // three.js 초기화 함수
        const initScene = () => {
            const scene = new THREE.Scene();
            const container = document.getElementById('scene-container');
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true 
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 파티클 생성
            const particles = new THREE.BufferGeometry();
            const particleCount = 1000;
            const posArray = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({
                size: 0.005,
                color: new THREE.Color(
                    getComputedStyle(document.documentElement)
                        .getPropertyValue('--neon-blue').trim()
                )
            });

            const particleMesh = new THREE.Points(particles, material);
            scene.add(particleMesh);

            camera.position.z = 3;

            // OrbitControls 초기화
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;

            // 애니메이션 루프
            function animate() {
                requestAnimationFrame(animate);
                particleMesh.rotation.y += 0.001;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // 리사이즈 핸들러
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // 게임 데이터 로드 함수
        const loadGameData = async () => {
            try {
                const response = await fetch('https://cocy.io/apps.json');
                return await response.json();
            } catch (error) {
                console.error('게임 데이터 로딩 실패:', error);
                return [];
            }
        };

        // 게임 카드 생성 함수 (수정된 비동기 버전)
        const createGameCards = async () => {
            const grid = document.querySelector('.game-grid');
            const games = await loadGameData();
            
            // 'tool' 카테고리만 필터링
            const filteredGames = games.filter(game => game.category === 'tool');

            // 기존 카드 초기화
            grid.innerHTML = '';

            // 필터링된 게임으로 카드 생성
            filteredGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.game = game.title.toLowerCase().replace(/\s+/g, '');
                
                card.innerHTML = `
                    <div class="card-header">
                        ${game.badge ? `<span class="badge">${game.badge}</span>` : ''}
                        <img src="${game.icon}" alt="${game.title} 아이콘" class="game-icon">
                    </div>
                    <h3 class="card-title">${game.title}</h3>
                    <p>${game.desc}</p>
                    <div class="meta-info">
                        <div class="platforms">
                            ${game.platforms.map(p => `<span class="platform-tag">${p}</span>`).join('')}
                        </div>
                        <div class="languages">
                            ${game.languages.map(l => `<span class="lang-tag">${l}</span>`).join('')}
                        </div>
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    if(!e.target.closest('.badge, .game-icon')) {
                        window.location.href = game.url;
                    }
                });

                grid.appendChild(card);
            });
        };

        // 초기화 실행 (비동기 처리 추가)
        window.addEventListener('DOMContentLoaded', async () => {
            initScene();
            await createGameCards();
        });
    </script>

    <script>
    async function toggleScanner() {
        const scanBtn = document.getElementById('scanBtn');
        const scanResult = document.getElementById('scanResult');
        const copyAlert = document.getElementById('copyAlert');

        if (html5QrCode && html5QrCode.isScanning) {
            await html5QrCode.stop();
            scanBtn.textContent = 'Start Scan';
            scanBtn.classList.replace('btn-danger', 'btn-success');
            scanResult.style.display = 'none';
            return;
        }

        try {
            html5QrCode = new Html5Qrcode("scanner");
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            await html5QrCode.start(
                { facingMode: "environment" }, // 후면 카메라 사용으로 변경
                config,
                decodedText => {
                    scanResult.innerHTML = `Scan Result: <b>${decodedText}</b>`;
                    scanResult.style.display = 'block';
                    navigator.clipboard.writeText(decodedText)
                        .then(() => {
                            copyAlert.textContent = "QR 코드 내용이 클립보드로 복사되었습니다!";
                            copyAlert.style.display = 'block';
                            setTimeout(() => copyAlert.style.display = 'none', 2000);
                        })
                        .catch(err => {
                            console.error("클립보드 복사 오류:", err);
                            copyAlert.textContent = "클립보드 복사 실패. 브라우저 권한을 확인하세요.";
                            copyAlert.style.display = 'block';
                            setTimeout(() => copyAlert.style.display = 'none', 2000);
                        });
                },
                error => {
                    // 스캔 중 오류는 무시 (지속적인 스캔 유지)
                }
            );
            scanBtn.textContent = 'Stop Scan';
            scanBtn.classList.replace('btn-success', 'btn-danger');
        } catch (err) {
            console.error("Camera error:", err);
            alert(`카메라 오류: ${err.message || '웹 브라우저 설정에서 카메라 권한을 허용해 주세요.'}`);
        }
    }
    </script>

    <script>
    function generateQR() {
        let qrText = document.getElementById("qrText").value.trim();
        document.getElementById("qrcode").innerHTML = "";
        
        // QR 코드 생성 전 검증
        if (qrText === "") {
            showAlert("생성할 텍스트를 입력해주세요.", "warning");
            return;
        }
        
        if (qrText.length > 1000) { // QR 코드 최대 길이 제한
            showAlert("QR 코드는 최대 1000자까지 지원합니다. 현재 " + qrText.length + "자입니다.", "danger");
            return;
        }
        
        try {
            new QRCode(document.getElementById("qrcode"), {
                text: qrText,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            showAlert("QR 코드가 생성되었습니다.", "success");
        } catch (err) {
            console.error("QR 생성 오류:", err);
            showAlert("QR 코드 생성에 실패했습니다.", "danger");
        }
    }

    // 알림 표시 함수
    function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} mt-2`;
        alertDiv.textContent = message;
        
        const qrCodeElement = document.getElementById("qrcode");
        qrCodeElement.parentNode.insertBefore(alertDiv, qrCodeElement.nextSibling);
        
        setTimeout(() => alertDiv.remove(), 3000);
    }
    </script>

    <div class="qr-section">
        <h2>QR Scanner</h2>
        <div class="scanner-container">
            <div class="ratio ratio-1x1 mb-3">
                <video id="scanner" class="bg-dark"></video>
            </div>
        </div>
        <div id="scanResult" class="alert alert-info" style="display:none;"></div>
        <div id="copyAlert" class="alert alert-success mt-2" style="display:none;"></div>
        <button onclick="toggleScanner()" id="scanBtn" class="btn btn-success w-100">Start Scan</button>
    </div>

    <div class="qr-section">
        <h2>QR Generator</h2>
        <div class="form-group mb-3">
            <label for="qrText" class="form-label text-dark mb-2">텍스트 또는 URL 입력:</label>
            <div class="input-group">
                <input type="text" id="qrText" class="form-control" placeholder="텍스트나 URL을 입력하세요">
                <button onclick="generateQR()" class="btn btn-primary">생성</button>
            </div>
            <small class="text-muted mt-1">최대 1000자까지 입력 가능합니다.</small>
        </div>
        <div id="qrcode" class="text-center"></div>
    </div>
