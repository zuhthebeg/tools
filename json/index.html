    <script>
        let autoFormatEnabled = true;
        let lastValidJSON = null;

        // ì¤„ ë²ˆí˜¸ ì—…ë°ì´íŠ¸
        function updateLineNumbers(textareaId, lineNumId) {
            const textarea = document.getElementById(textareaId);
            const lineNumbers = document.getElementById(lineNumId);
            const lines = textarea.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        }

        // ì¶œë ¥ ì¤„ ë²ˆí˜¸
        function updateOutputLineNumbers() {
            const output = document.getElementById('outputDisplay');
            const lineNumbers = document.getElementById('outputLines');
            const text = output.textContent || '';
            const lines = text.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        }

        // ìŠ¤í¬ë¡¤ ë™ê¸°í™”
        function syncScroll(textareaId, lineNumId) {
            const textarea = document.getElementById(textareaId);
            const lineNumbers = document.getElementById(lineNumId);
            lineNumbers.scrollTop = textarea.scrollTop;
        }

        // JSON í¬ë§·
        function formatJSON() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                clearOutput();
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const indent = getIndent();
                const formatted = JSON.stringify(parsed, null, indent);
                displayOutput(formatted, parsed);
                showStatus('success', 'âœ“ ìœ íš¨í•œ JSON', getStats(parsed, formatted));
                lastValidJSON = formatted;
            } catch (e) {
                showError(e);
            }
        }

        // ë“¤ì—¬ì“°ê¸° ì„¤ì • ê°€ì ¸ì˜¤ê¸°
        function getIndent() {
            const value = document.getElementById('indentSize').value;
            return value === 'tab' ? '\t' : parseInt(value);
        }

        // ì••ì¶•
        function minifyJSON() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;

            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                displayOutput(minified, parsed);
                showStatus('success', 'âœ“ ì••ì¶• ì™„ë£Œ', `${minified.length} bytes`);
                lastValidJSON = minified;
            } catch (e) {
                showError(e);
            }
        }

        // ê²€ì¦ë§Œ
        function validateJSON() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;

            try {
                const parsed = JSON.parse(input);
                showStatus('success', 'âœ“ ìœ íš¨í•œ JSONì…ë‹ˆë‹¤', getStats(parsed, input));
            } catch (e) {
                showError(e);
            }
        }

        // êµ¬ë¬¸ í•˜ì´ë¼ì´íŒ… ì¶œë ¥
        function displayOutput(json, parsed) {
            const output = document.getElementById('outputDisplay');
            output.innerHTML = syntaxHighlight(json);
            updateOutputLineNumbers();
        }

        // êµ¬ë¬¸ í•˜ì´ë¼ì´íŒ…
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // í†µê³„ ê³„ì‚°
        function getStats(parsed, formatted) {
            const keys = countKeys(parsed);
            const size = new Blob([formatted]).size;
            return `${keys}ê°œ í‚¤ | ${formatBytes(size)}`;
        }

        function countKeys(obj) {
            let count = 0;
            if (typeof obj === 'object' && obj !== null) {
                if (Array.isArray(obj)) {
                    obj.forEach(item => count += countKeys(item));
                } else {
                    count = Object.keys(obj).length;
                    Object.values(obj).forEach(val => count += countKeys(val));
                }
            }
            return count;
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError(e) {
            const match = e.message.match(/position (\d+)/);
            let location = '';
            if (match) {
                const pos = parseInt(match[1]);
                const input = document.getElementById('input').value;
                const lines = input.substring(0, pos).split('\n');
                const line = lines.length;
                const col = lines[lines.length - 1].length + 1;
                location = ` (${line}í–‰ ${col}ì—´)`;
            }
            showStatus('error', `âœ— JSON ì˜¤ë¥˜${location}`, e.message.split('\n')[0]);
            document.getElementById('outputDisplay').innerHTML = '';
            document.getElementById('outputLines').innerHTML = '1';
        }

        // ìƒíƒœ í‘œì‹œ
        function showStatus(type, message, info = '') {
            const statusEl = document.getElementById('statusMessage');
            const infoEl = document.getElementById('statusInfo');
            statusEl.className = 'status-message ' + type;
            statusEl.textContent = message;
            infoEl.textContent = info;
        }

        // ìë™ í¬ë§·
        function autoFormat() {
            if (!autoFormatEnabled) return;
            clearTimeout(window.autoFormatTimer);
            window.autoFormatTimer = setTimeout(formatJSON, 300);
        }

        // í´ë¦½ë³´ë“œì—ì„œ ë¶™ì—¬ë„£ê¸°
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('input').value = text;
                updateLineNumbers('input', 'inputLines');
                formatJSON();
            } catch (e) {
                showStatus('error', 'í´ë¦½ë³´ë“œ ì ‘ê·¼ ì‹¤íŒ¨', e.message);
            }
        }

        // ì¶œë ¥ ë³µì‚¬
        async function copyOutput() {
            const output = document.getElementById('outputDisplay').textContent;
            if (!output) return;
            
            try {
                await navigator.clipboard.writeText(output);
                showStatus('success', 'âœ“ ë³µì‚¬ë¨!', '');
                setTimeout(() => formatJSON(), 1500);
            } catch (e) {
                showStatus('error', 'ë³µì‚¬ ì‹¤íŒ¨', e.message);
            }
        }

        // JSON ë‹¤ìš´ë¡œë“œ
        function downloadJSON() {
            const output = document.getElementById('outputDisplay').textContent;
            if (!output) return;

            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'formatted.json';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('success', 'âœ“ ë‹¤ìš´ë¡œë“œ ì‹œì‘', '');
        }

        // íŒŒì¼ ì²˜ë¦¬
        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('input').value = e.target.result;
                updateLineNumbers('input', 'inputLines');
                formatJSON();
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // ì…ë ¥ ì§€ìš°ê¸°
        function clearInput() {
            document.getElementById('input').value = '';
            clearOutput();
            updateLineNumbers('input', 'inputLines');
            showStatus('', 'JSONì„ ì…ë ¥í•˜ì„¸ìš”', '');
        }

        // ì¶œë ¥ ì§€ìš°ê¸°
        function clearOutput() {
            document.getElementById('outputDisplay').innerHTML = '';
            document.getElementById('outputLines').innerHTML = '1';
            document.getElementById('statusInfo').textContent = '';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            // Ctrl+Enter: í¬ë§·
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                formatJSON();
            }
            // Ctrl+Shift+C: ë³µì‚¬
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                copyOutput();
            }
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        const container = document.querySelector('.container');
        
        container.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        container.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('input').value = ev.target.result;
                    updateLineNumbers('input', 'inputLines');
                    formatJSON();
                };
                reader.readAsText(file);
            }
        });

        // ì´ˆê¸°í™”
        updateLineNumbers('input', 'inputLines');
    </script>
