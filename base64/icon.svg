<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 배경 -->
    <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
    
    <!-- 글로우 효과 -->
    <rect width="96" height="96" x="2" y="2" rx="18" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
    
    <!-- 메인 텍스트 -->
    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-size="18" fill="white" font-family="Arial, sans-serif" font-weight="bold">B64</text>
    
    <!-- 서브 아이콘 -->
    <circle cx="75" cy="75" r="8" fill="url(#grad2)" opacity="0.8"/>
    <text x="75" y="79" dominant-baseline="middle" text-anchor="middle" font-size="8" fill="white" font-family="Arial, sans-serif" font-weight="bold">⇄</text>
    
    <!-- 데코 요소 -->
    <rect x="15" y="60" width="25" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
    <rect x="15" y="65" width="35" height="2" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="15" y="70" width="20" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>