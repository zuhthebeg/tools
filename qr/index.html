    <div class="container">
        <h1 class="text-center mb-4 display-4">QR 코드 생성기 및 스캐너</h1>
        
        <div class="qr-section">
            <h2>QR 코드 생성</h2>
            <div class="input-group mb-3">
                <input type="text" id="qrText" class="form-control" placeholder="텍스트 또는 URL 입력">
                <button onclick="generateQR()" class="btn btn-primary">생성하기</button>
            </div>
            <div id="qrcode"></div>

        </div>

        <div class="qr-section">
            <h2>QR 코드 스캐너</h2>
            <div class="camera-selector mb-3">
                <select id="cameraSelect" class="form-select">
                    <option value="">카메라 선택</option>
                </select>
            </div>
            <div class="mb-3" style="max-height: 400px;">
                <video id="scanner" class="bg-dark"></video>
            </div>
            <div id="scanResult" class="alert alert-info" style="display:none;"></div>
            <div id="copyAlert" class="alert alert-success mt-2" style="display:none;"></div>
            <button onclick="toggleScanner()" id="scanBtn" class="btn btn-success w-100">스캔 시작</button>
        </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        let html5QrCode = null;
        let cameraId = null;
        let qrCodeData = null;

        // 페이지 로드 시 카메라 목록 가져오기
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const devices = await Html5Qrcode.getCameras();
                const cameraSelect = document.getElementById('cameraSelect');
                
                if (devices && devices.length) {
                    devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `카메라 ${cameraSelect.options.length}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    // 기본적으로 후면 카메라 선택(있는 경우)
                    const backCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('후면') ||
                        device.label.toLowerCase().includes('rear'));
                    
                    if (backCamera) {
                        cameraSelect.value = backCamera.id;
                        cameraId = backCamera.id;
                    } else {
                        cameraId = devices[0].id;
                    }
                } else {
                    cameraSelect.innerHTML = '<option value="">사용 가능한 카메라 없음</option>';
                }
            } catch (err) {
                console.error("카메라 목록 가져오기 오류:", err);
            }
        });

        // 카메라 선택 변경 이벤트
        document.getElementById('cameraSelect').addEventListener('change', function() {
            cameraId = this.value;
            if (html5QrCode && html5QrCode.isScanning) {
                toggleScanner().then(() => toggleScanner());
            }
        });

        // QR 코드 생성 함수
        function generateQR() {
            let qrText = document.getElementById("qrText").value;
            if (!qrText) {
                alert("텍스트 또는 URL을 입력해주세요!");
                return;
            }
            
            const qrcodeElement = document.getElementById("qrcode");
            qrcodeElement.innerHTML = "";
            
            new QRCode(qrcodeElement, {
                text: qrText,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            qrCodeData = qrText;
            
            // QR 코드 다운로드 버튼 표시
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = function() {
                const canvas = qrcodeElement.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            };
        }

        // QR 코드 스캐너 토글 함수
        async function toggleScanner() {
            const scanBtn = document.getElementById('scanBtn');
            const scanResult = document.getElementById('scanResult');
            const copyAlert = document.getElementById('copyAlert');

            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
                scanBtn.textContent = '스캔 시작';
                scanResult.style.display = 'none';
                return;
            }

            try {
                if (!cameraId) {
                    alert("사용 가능한 카메라가 없습니다. 카메라 접근 권한을 확인해주세요.");
                    return;
                }

                html5QrCode = new Html5Qrcode("scanner");
                const config = { 
                    fps: 20,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1,
                    disableFlip: false,
                };

                await html5QrCode.start(
                    cameraId, 
                    config,
                    decodedText => {
                        scanResult.innerHTML = `스캔 결과: <b>${decodedText}</b>`;
                        scanResult.style.display = 'block';
                        navigator.clipboard.writeText(decodedText)
                            .then(() => {
                                copyAlert.textContent = "QR 코드 내용이 클립보드로 복사되었습니다!";
                                copyAlert.style.display = 'block';
                                setTimeout(() => copyAlert.style.display = 'none', 2000);
                            })
                            .catch(err => {
                                console.error("클립보드 복사 오류:", err);
                                copyAlert.textContent = "클립보드 복사 실패. 권한을 확인해주세요.";
                                copyAlert.style.display = 'block';
                                setTimeout(() => copyAlert.style.display = 'none', 2000);
                            });
                    },
                    error => {
                        // QR 코드를 찾는 중에는 오류 메시지 표시하지 않음
                    }
                );
                scanBtn.textContent = '스캔 중지';
            } catch (err) {
                console.error("카메라 오류:", err);
                alert(`카메라 오류: ${err.message || '브라우저 설정에서 카메라 권한을 허용해 주세요.'}`);
                scanBtn.textContent = '스캔 시작';
            }
        }
    </script>
