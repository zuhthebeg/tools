        function getDateKey(date) {
            return date.toISOString().split('T')[0];

            const day = date.getDay();
            return day === 0 || day === 6;

        function generateRepeatDates(startDate, repeatType, endDate) {
            const dates = [];
            const current = new Date(startDate);
            const end = new Date(endDate);

            while (current <= end) {
                dates.push(getDateKey(new Date(current)));

                if (repeatType === 'daily') {
                    current.setDate(current.getDate() + 1);
                } else if (repeatType === 'weekly') {
                    current.setDate(current.getDate() + 7);
                } else if (repeatType === 'monthly') {
                    current.setMonth(current.getMonth() + 1);
                } else if (repeatType === 'yearly') {
                    current.setFullYear(current.getFullYear() + 1);
                }
            }

            return dates;

                            return `
                        <div class="memo-item">

        function addMemo() {
            if (!selectedDate) {
                alert('?ÔøΩÏßúÔø??ÔøΩÌÉù?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            const input = document.getElementById('memoInput');
            const memo = input.value.trim();

            if (!memo) {
                alert('?ÔøΩÏ†ï???ÔøΩÎ†•?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            const dateKey = getDateKey(selectedDate);
            if (!memos[dateKey]) {
                memos[dateKey] = [];
            }

            memos[dateKey].push(memo);
            saveData();
            renderCalendar();
            updateMemoDisplay();
        }

        function addRangeMemo() {
            const memoText = document.getElementById('rangeMemoInput').value.trim();
            const startDate = document.getElementById('rangeStartDate').value;
            const endDate = document.getElementById('rangeEndDate').value;

            if (!memoText) {
                alert('Í∏∞Í∞Ñ ?ÔøΩÏ†ïÎ™ÖÏùÑ ?ÔøΩÎ†•?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            if (!startDate || !endDate) {
                alert('?ÔøΩÏûë?ÔøΩÍ≥º Ï¢ÖÎ£å?ÔøΩÏùÑ ?ÔøΩÎ†•?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            const start = new Date(startDate);
            const end = new Date(endDate);

            if (start > end) {
                alert('?ÔøΩÏûë?ÔøΩÏù¥ Ï¢ÖÎ£å?ÔøΩÎ≥¥???????ÔøΩÏäµ?ÔøΩÎã§');
                return;
            }

            const rangeObject = { type: 'range', text: memoText, start: startDate, end: endDate };
            const current = new Date(start);

            while (current <= end) {
                const dateKey = getDateKey(current);
                if (!memos[dateKey]) {
                    memos[dateKey] = [];
                }
                memos[dateKey].push(JSON.parse(JSON.stringify(rangeObject)));
                current.setDate(current.getDate() + 1);
            }

            saveData();
            renderCalendar();
            updateMemoDisplay();

            document.getElementById('rangeMemoInput').value = '';
        }

        function addRepeatMemo() {
            if (!selectedDate) {
                alert('?ÔøΩÏßúÔø??ÔøΩÌÉù?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            const memoText = document.getElementById('repeatMemoInput').value.trim();
            const repeatType = document.getElementById('repeatType').value;
            const endDate = document.getElementById('repeatEndDate').value;

            if (!memoText) {
                alert('Î∞òÎ≥µ ?ÔøΩÏ†ïÎ™ÖÏùÑ ?ÔøΩÎ†•?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            if (!endDate) {
                alert('Ï¢ÖÎ£å?ÔøΩÏùÑ ?ÔøΩÎ†•?ÔøΩÏ£º?ÔøΩÏöî');
                return;
            }

            const startDate = getDateKey(selectedDate);
            const dates = generateRepeatDates(startDate, repeatType, endDate);

            const repeatObject = { type: 'repeat', text: memoText, repeatType, startDate, endDate };

            dates.forEach(dateKey => {
                if (!memos[dateKey]) {
                    memos[dateKey] = [];
                }
                memos[dateKey].push(JSON.parse(JSON.stringify(repeatObject)));
            });

            saveData();
            renderCalendar();
            updateMemoDisplay();

            document.getElementById('repeatMemoInput').value = '';
        }

        function deleteMemo(index) {
            if (!selectedDate) return;

            const dateKey = getDateKey(selectedDate);
            if (memos[dateKey]) {
                memos[dateKey].splice(index, 1);
                if (memos[dateKey].length === 0) {
                    delete memos[dateKey];
                }
                saveData();
                renderCalendar();
                updateMemoDisplay();
            }
        }

        function deleteRepeatMemo(index) {
            if (!selectedDate) return;

            const dateKey = getDateKey(selectedDate);
            if (memos[dateKey]) {
                const memoToDelete = memos[dateKey][index];
                if (memoToDelete.type === 'repeat') {
                    // Remove from all dates
                    const dates = generateRepeatDates(memoToDelete.startDate, memoToDelete.repeatType, memoToDelete.endDate);
                    dates.forEach(key => {
                        if (memos[key]) {
                            memos[key] = memos[key].filter(m => {
                                if (m.type === 'repeat') {
                                    return !(m.text === memoToDelete.text && m.startDate === memoToDelete.startDate);
                                }
                                return true;
                            });
                            if (memos[key].length === 0) {
                                delete memos[key];
                            }
                        }
                    });
                }
                saveData();
                renderCalendar();
                updateMemoDisplay();
            }
        }

        function handleMemoKeyPress(event) {
            if (event.key === 'Enter') {
                addMemo();
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToday() {
            currentDate = new Date();
            selectedDate = new Date();
            renderCalendar();
            updateMemoDisplay();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadData();
        initializeSelectors();
        renderCalendar();
        updateMemoDisplay();
    </script>
