<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .header button:hover {
            background: #5568d3;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            font-size: 14px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            border: 2px solid transparent;
        }

        .day.empty {
            cursor: default;
            color: #ccc;
        }

        .day.other-month {
            color: #ccc;
        }

        .day.today {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .day.selected {
            background: #764ba2;
            color: white;
        }

        .day:not(.empty):not(.other-month):hover {
            border-color: #667eea;
            background: #f0f0f0;
        }

        .day:not(.empty):not(.other-month):hover.today {
            background: #667eea;
            color: white;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="previousMonth()">&lt;</button>
            <h1 id="monthYear"></h1>
            <button onclick="nextMonth()">&gt;</button>
        </div>

        <div class="weekdays">
            <div class="weekday">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday">토</div>
        </div>

        <div class="days" id="daysContainer"></div>

        <div class="info" id="info"></div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = '';

            // Previous month's days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day other-month';
                dayDiv.textContent = prevMonthLastDay - i;
                daysContainer.appendChild(dayDiv);
            }

            // Current month's days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = i;

                const date = new Date(year, month, i);
                const isToday = date.toDateString() === today.toDateString();
                
                if (isToday) {
                    dayDiv.classList.add('today');
                }

                if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                    dayDiv.classList.add('selected');
                }

                dayDiv.addEventListener('click', () => {
                    selectedDate = date;
                    renderCalendar();
                    updateInfo();
                });

                daysContainer.appendChild(dayDiv);
            }

            // Next month's days
            const remainingDays = 42 - daysContainer.children.length;
            for (let i = 1; i <= remainingDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day other-month';
                dayDiv.textContent = i;
                daysContainer.appendChild(dayDiv);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function updateInfo() {
            const info = document.getElementById('info');
            if (selectedDate) {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                info.textContent = selectedDate.toLocaleDateString('ko-KR', options);
            } else {
                info.textContent = '날짜를 선택하세요';
            }
        }

        renderCalendar();
        updateInfo();
    </script>
</body>
</html>
