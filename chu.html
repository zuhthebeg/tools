<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∏ÑÏùò Í∂ÅÍ∏àÏ¶ù Ï≤¥ÌÅ¨ ÌéòÏù¥ÏßÄ</title>
    <meta name="description" content="Ï∏ÑÏùò Í∂ÅÍ∏àÏ¶ùÏùÑ Ï≤¥ÌÅ¨ÌïòÍ≥† ÌäπÏ†ï ÌñâÎèôÏùÑ Ïπ¥Ïö¥Ìä∏ Î∞è ÏãúÍ∞ÑÏùÑ Ìï©ÏÇ∞ÌïòÎäî ÌéòÏù¥ÏßÄÏûÖÎãàÎã§. Îã§ÌÅ¨ ÌÖåÎßàÎ°ú Î™®ÎçòÌïòÍ≤å ÎîîÏûêÏù∏ÎêòÏóàÏäµÎãàÎã§.">
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .count-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .count-button.red { background-color: #e57373; }
        .count-button.green { background-color: #81c784; }
        .count-button.blue { background-color: #64b5f6; }

        .time-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .time-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .time-toggle button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #424242;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-toggle button.active {
            background-color: #29b6f6;
        }

        .time-display {
            font-size: 1.2em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ï∏ÑÏùò Í∂ÅÍ∏àÏ¶ù Ï≤¥ÌÅ¨</h1>

        <div class="button-group">
            <button class="count-button red" data-count="red"><span id="red-count">0</span></button>
            <button class="count-button green" data-count="green"><span id="green-count">0</span></button>
            <button class="count-button blue" data-count="blue">ü´ê<span id="blue-count">0</span></button>
        </div>

        <div class="time-group">
            <div class="time-toggle">
                <label>ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 1:</label>
                <button data-toggle="1">‚ñ∂Ô∏è</button>
                <div class="time-display" id="time1">0.0Ï¥à</div>
            </div>
            <div class="time-toggle">
                <label>ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 2:</label>
                <button data-toggle="2">‚ñ∂Ô∏è</button>
                <div class="time-display" id="time2">0.0Ï¥à</div>
            </div>
            <div class="time-display">Ï¥ù Ìï©ÏÇ∞ ÏãúÍ∞Ñ: <span id="total-time">0.0</span>Ï¥à</div>
        </div>
    </div>

    <script>
        const countButtons = document.querySelectorAll('.count-button');
        const timeToggles = document.querySelectorAll('.time-toggle button');
        const timeDisplays = document.querySelectorAll('.time-display');
        const totalTimeDisplay = document.getElementById('total-time');

        let counts = { red: 0, green: 0, blue: 0 };
        let startTimes = [0, 0];
        let elapsedTimes = [0, 0];
        let intervals = [null, null];

        countButtons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.dataset.count;
                counts[color]++;
                document.getElementById(color + '-count').textContent = counts[color];
            });
        });

        timeToggles.forEach((toggle, index) => {
            toggle.addEventListener('click', () => {
                const toggleIndex = parseInt(toggle.dataset.toggle) - 1;
                toggle.textContent = toggle.textContent === '‚ñ∂Ô∏è' ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                toggle.classList.toggle('active');

                if (toggle.classList.contains('active')) {
                    startTimes[toggleIndex] = Date.now();
                    intervals[toggleIndex] = setInterval(() => {
                        const currentTime = Date.now();
                        const elapsedTime = elapsedTimes[toggleIndex] + (currentTime - startTimes[toggleIndex]) / 1000;
                        timeDisplays[toggleIndex].textContent = elapsedTime.toFixed(1) + 'Ï¥à';
                        elapsedTimes[toggleIndex] = elapsedTime;
                        updateTotalTime();
                    }, 100);
                } else {
                    clearInterval(intervals[toggleIndex]);
                }
            });
        });

        function updateTotalTime() {
            const totalTime = elapsedTimes.reduce((acc, curr) => acc + curr, 0);
            totalTimeDisplay.textContent = totalTime.toFixed(1) + 'Ï¥à';
        }
    </script>
</body>
</html>
