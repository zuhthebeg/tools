<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSLookup Web Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NSLookup Web Tool</h2>
        <input type="text" id="domain" placeholder="Enter domain name" />
        <button onclick="lookup()">Lookup</button>
        <div id="result"></div>
    </div><script>
    async function lookup() {
        const domain = document.getElementById("domain").value;
        const resultDiv = document.getElementById("result");
        
        if (!domain) {
            resultDiv.innerText = "Please enter a domain name.";
            return;
        }
        
        resultDiv.innerText = "Looking up...";
        try {
            const response = await fetch(`https://dns.google/resolve?name=${domain}`);
            const data = await response.json();
            
            if (data.Answer) {
                resultDiv.innerText = data.Answer.map(record => `${record.name} -> ${record.data}`).join('\n');
            } else {
                resultDiv.innerText = "No DNS records found.";
            }
        } catch (error) {
            resultDiv.innerText = "Error fetching DNS records.";
        }
    }
</script>

</body>
</html>
