    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f6fa;
            --hover: #357abd;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .input-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        button {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: var(--hover);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {

    <div class="container">
        <h1>URL Encoder/Decoder</h1>
        
        <div class="input-group">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="button-group">
            <button onclick="encodeURL()">Encode</button>
            <button onclick="decodeURL()">Decode</button>
            <button onclick="clearText()">Clear</button>
        </div>

        <div class="input-group">
            <label for="outputText">Result:</label>
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>

    <script>
        function encodeURL() {
            const input = document.getElementById("inputText").value;
            document.getElementById("outputText").value = encodeURIComponent(input);
        }

        function decodeURL() {
            try {
                const input = document.getElementById("inputText").value;
                document.getElementById("outputText").value = decodeURIComponent(input);
            } catch (error) {
                document.getElementById("outputText").value = "Error: Invalid encoded URL";
            }
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        }
    </script>
</body>
