<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∏ÑÏùò Í∂ÅÍ∏àÏ¶ù Ï≤¥ÌÅ¨ ÌéòÏù¥ÏßÄ</title>
    <meta name="description" content="Ï∏ÑÏùò Í∂ÅÍ∏àÏ¶ùÏùÑ Ï≤¥ÌÅ¨ÌïòÍ≥† ÌäπÏ†ï ÌñâÎèôÏùÑ Ïπ¥Ïö¥Ìä∏ Î∞è ÏãúÍ∞ÑÏùÑ Ìï©ÏÇ∞ÌïòÎäî ÌéòÏù¥ÏßÄÏûÖÎãàÎã§. Îã§ÌÅ¨ ÌÖåÎßàÎ°ú Î™®ÎçòÌïòÍ≤å ÎîîÏûêÏù∏ÎêòÏóàÏäµÎãàÎã§.">
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .count-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .count-button.red { background-color: #e57373; }
        .count-button.green { background-color: #81c784; }
        .count-button.blue { background-color: #64b5f6; }

        .count-button .edit-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .time-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .time-toggle button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #424242;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-toggle button.active {
            background-color: #29b6f6;
        }

        .time-display {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .time-label {
            flex: 1;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .time-label-text {
            margin-right: 5px;
        }

        .edit-icon {
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .reset-button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #424242;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-button {
            background-color: #4caf50;
            color: white;
        }

        .cancel-button {
            background-color: #757575;
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Ï∏ÑÏùò Í∂ÅÍ∏àÏ¶ù Ï≤¥ÌÅ¨</h1>

        <div class="button-group">
            <button class="count-button red" data-count="red">
                <span class="button-label" id="red-label">üî¥</span>
                <span id="red-count">0</span>
                <span class="edit-icon">‚úèÔ∏è</span>
            </button>
            <button class="count-button green" data-count="green">
                <span class="button-label" id="green-label">üü¢</span>
                <span id="green-count">0</span>
                <span class="edit-icon">‚úèÔ∏è</span>
            </button>
            <button class="count-button blue" data-count="blue">
                <span class="button-label" id="blue-label">ü´ê</span>
                <span id="blue-count">0</span>
                <span class="edit-icon">‚úèÔ∏è</span>
            </button>
        </div>

        <div class="time-group">
            <div class="time-toggle">
                <div class="time-label">
                    <span class="time-label-text" id="time-label-1">ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 1</span>
                    <span class="edit-icon" data-target="time-label-1">‚úèÔ∏è</span>
                </div>
                <button data-toggle="1">‚ñ∂Ô∏è</button>
                <div class="time-display" id="time1">0.0Ï¥à</div>
            </div>
            <div class="time-toggle">
                <div class="time-label">
                    <span class="time-label-text" id="time-label-2">ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 2</span>
                    <span class="edit-icon" data-target="time-label-2">‚úèÔ∏è</span>
                </div>
                <button data-toggle="2">‚ñ∂Ô∏è</button>
                <div class="time-display" id="time2">0.0Ï¥à</div>
            </div>
            <div class="time-display">Ï¥ù Ìï©ÏÇ∞ ÏãúÍ∞Ñ: <span id="total-time">0.0</span>Ï¥à</div>
        </div>

        <button id="reset-button" class="reset-button">Î™®Îì† Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî</button>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3 id="modal-title">ÌÖçÏä§Ìä∏ ÏàòÏ†ï</h3>
            <input type="text" id="edit-input">
            <div class="modal-buttons">
                <button class="modal-button save-button" id="save-button">Ï†ÄÏû•</button>
                <button class="modal-button cancel-button" id="cancel-button">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>

    <script>
        // Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî Î∞è Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Î∂àÎü¨Ïò§Í∏∞
        let counts = { red: 0, green: 0, blue: 0 };
        let buttonLabels = { red: "üî¥", green: "üü¢", blue: "ü´ê" };
        let timeLabels = { 1: "ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 1", 2: "ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 2" };
        let elapsedTimes = [0, 0];
        let timerRunning = [false, false];
        let timerStartTimes = [0, 0];
        let timerIntervals = [null, null];
        let currentEditTarget = null;
        let lastFocusTime = Date.now(); // Track the last focus time

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('chuData');
            if (savedData) {
                const data = JSON.parse(savedData);
                counts = data.counts || counts;
                buttonLabels = data.buttonLabels || buttonLabels;
                timeLabels = data.timeLabels || timeLabels;
                elapsedTimes = data.elapsedTimes || elapsedTimes;
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateUI();
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveToLocalStorage() {
            const data = {
                counts,
                buttonLabels,
                timeLabels,
                elapsedTimes
            };
            localStorage.setItem('chuData', JSON.stringify(data));
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            // Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('red-count').textContent = counts.red;
            document.getElementById('green-count').textContent = counts.green;
            document.getElementById('blue-count').textContent = counts.blue;
            
            // Î≤ÑÌäº ÎùºÎ≤® ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('red-label').textContent = buttonLabels.red;
            document.getElementById('green-label').textContent = buttonLabels.green;
            document.getElementById('blue-label').textContent = buttonLabels.blue;
            
            // ÏãúÍ∞Ñ ÎùºÎ≤® ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('time-label-1').textContent = timeLabels[1];
            document.getElementById('time-label-2').textContent = timeLabels[2];
            
            // ÏãúÍ∞Ñ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('time1').textContent = elapsedTimes[0].toFixed(1) + 'Ï¥à';
            document.getElementById('time2').textContent = elapsedTimes[1].toFixed(1) + 'Ï¥à';
            
            // Ï¥ù ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
            updateTotalTime();
        }

        // Ï¥ù ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTotalTime() {
            const totalTime = elapsedTimes.reduce((acc, curr) => acc + curr, 0);
            document.getElementById('total-time').textContent = totalTime.toFixed(1);
        }

        // Î™®Îã¨ Í¥ÄÎ†® Ìï®Ïàò
        const modal = document.getElementById('edit-modal');
        const editInput = document.getElementById('edit-input');
        const modalTitle = document.getElementById('modal-title');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');

        function openModal(title, initialValue, targetId, targetType) {
            modalTitle.textContent = title;
            editInput.value = initialValue;
            currentEditTarget = { id: targetId, type: targetType };
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            currentEditTarget = null;
        }

        // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        const countButtons = document.querySelectorAll('.count-button');
        countButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-icon')) {
                    const color = button.dataset.count;
                    openModal(
                        `${color} Î≤ÑÌäº ÌÖçÏä§Ìä∏ ÏàòÏ†ï`, 
                        buttonLabels[color], 
                        color, 
                        'button'
                    );
                } else {
                    const color = button.dataset.count;
                    counts[color]++;
                    document.getElementById(color + '-count').textContent = counts[color];
                    saveToLocalStorage();
                }
            });
        });

        // ÌÉÄÏù¥Î®∏ ÌÜ†Í∏Ä Ïù¥Î≤§Ìä∏
        const timeToggles = document.querySelectorAll('.time-toggle button');
        timeToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const toggleIndex = parseInt(toggle.dataset.toggle) - 1;
                
                // ÌÉÄÏù¥Î®∏ ÏÉÅÌÉú Ï†ÑÌôò
                timerRunning[toggleIndex] = !timerRunning[toggleIndex];
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                if (timerRunning[toggleIndex]) {
                    toggle.textContent = '‚è∏Ô∏è';
                    toggle.classList.add('active');
                    timerStartTimes[toggleIndex] = Date.now();
                    
                    // ÌÉÄÏù¥Î®∏ ÏãúÏûë
                    timerIntervals[toggleIndex] = setInterval(() => {
                        const currentTime = (Date.now() - timerStartTimes[toggleIndex]) / 1000;
                        elapsedTimes[toggleIndex] += 0.1;  // 0.1Ï¥àÏî© Ï¶ùÍ∞Ä
                        document.getElementById(`time${toggleIndex + 1}`).textContent = 
                            elapsedTimes[toggleIndex].toFixed(1) + 'Ï¥à';
                        updateTotalTime();
                        saveToLocalStorage();
                    }, 100);
                } else {
                    toggle.textContent = '‚ñ∂Ô∏è';
                    toggle.classList.remove('active');
                    clearInterval(timerIntervals[toggleIndex]);
                }
            });
        });

        // ÌéòÏù¥ÏßÄ Ìè¨Ïª§Ïä§ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        window.addEventListener('blur', () => {
            lastFocusTime = Date.now(); // Save the time when the page loses focus
        });

        window.addEventListener('focus', () => {
            const now = Date.now();
            const focusDuration = (now - lastFocusTime) / 1000; // Calculate time elapsed while unfocused

            timerRunning.forEach((isRunning, index) => {
                if (isRunning) {
                    elapsedTimes[index] += focusDuration; // Add the elapsed time to the timer
                    document.getElementById(`time${index + 1}`).textContent =
                        elapsedTimes[index].toFixed(1) + 'Ï¥à';
                }
            });

            updateTotalTime();
            saveToLocalStorage();
        });

        // ÏãúÍ∞Ñ ÎùºÎ≤® ÏàòÏ†ï Ïù¥Î≤§Ìä∏
        const timeEditIcons = document.querySelectorAll('.time-label .edit-icon');
        timeEditIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const targetId = icon.dataset.target;
                const labelNumber = targetId.split('-')[2];
                openModal(
                    `ÏãúÍ∞Ñ ÎùºÎ≤® ÏàòÏ†ï`, 
                    timeLabels[labelNumber], 
                    labelNumber, 
                    'time'
                );
            });
        });

        // Ï†ÄÏû• Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        saveButton.addEventListener('click', () => {
            const newValue = editInput.value.trim();
            
            if (currentEditTarget.type === 'button') {
                buttonLabels[currentEditTarget.id] = newValue;
                document.getElementById(`${currentEditTarget.id}-label`).textContent = newValue;
            } else if (currentEditTarget.type === 'time') {
                timeLabels[currentEditTarget.id] = newValue;
                document.getElementById(`time-label-${currentEditTarget.id}`).textContent = newValue;
            }
            
            saveToLocalStorage();
            closeModal();
        });

        // Ï∑®ÏÜå Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        cancelButton.addEventListener('click', closeModal);

        // Ï¥àÍ∏∞Ìôî Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.getElementById('reset-button').addEventListener('click', () => {
            if (confirm('Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                // ÌÉÄÏù¥Î®∏ Ï§ëÏßÄ
                timerIntervals.forEach((interval, index) => {
                    if (interval) {
                        clearInterval(interval);
                        timerIntervals[index] = null;
                    }
                });
                
                // Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
                counts = { red: 0, green: 0, blue: 0 };
                buttonLabels = { red: "üî¥", green: "üü¢", blue: "ü´ê" };
                timeLabels = { 1: "ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 1", 2: "ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ 2" };
                elapsedTimes = [0, 0];
                timerRunning = [false, false];
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                timeToggles.forEach(toggle => {
                    toggle.textContent = '‚ñ∂Ô∏è';
                    toggle.classList.remove('active');
                });
                
                updateUI();
                saveToLocalStorage();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        loadFromLocalStorage();
    </script>
</body>
</html>
