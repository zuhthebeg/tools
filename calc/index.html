    <script>
        const display = document.getElementById('display');
        let currentValue = '';
        let operator = '';
        let previousValue = '';
        let shouldResetDisplay = false;

        // ë””ìŠ¤í”Œë ˆì´ í¬ì»¤ìŠ¤
        window.addEventListener('load', () => {
            display.focus();
        });

        // í‚¤ë³´ë“œ ì§€ì›
        display.addEventListener('keydown', (e) => {
            if(e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if(e.key === '.') {
                e.preventDefault();
                appendDecimal();
            } else if(e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                e.preventDefault();
                appendOperator(e.key);
            } else if(e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if(e.key === 'Backspace') {
                e.preventDefault();
                backspace();
            } else if(e.key === 'Escape') {
                e.preventDefault();
                clear();
            }
        });

        // ë¶™ì—¬ë„£ê¸° ì²˜ë¦¬
        display.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            
            // ì‰¼í‘œ ì œê±°í•˜ê³  ìˆ«ìë§Œ ì¶”ì¶œ
            let cleaned = text.replace(/,/g, '');
            
            // ê³„ì‚°ì‹ ì§€ì› (ìˆ«ìì™€ ì—°ì‚°ìë§Œ)
            cleaned = cleaned.replace(/[^0-9+\-*/.]/g, '');
            
            if(cleaned) {
                display.value = cleaned;
                currentValue = cleaned;
                shouldResetDisplay = false;
            }
        });

        function appendNumber(num) {
            if(shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                currentValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if(currentValue === '' && previousValue === '') return;
            
            if(currentValue === '') {
                operator = op;
                return;
            }

            if(previousValue !== '' && currentValue !== '') {
                calculate();
            }

            operator = op;
            previousValue = currentValue;
            currentValue = '';
            shouldResetDisplay = true;
        }

        function appendDecimal() {
            if(shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if(!currentValue.includes('.')) {
                currentValue += currentValue === '' ? '0.' : '.';
            }
            updateDisplay();
        }

        function toggleSign() {
            if(currentValue === '') return;
            
            let num = parseFloat(currentValue);
            currentValue = String(num * -1);
            updateDisplay();
        }

        function backspace() {
            currentValue = currentValue.slice(0, -1);
            updateDisplay();
        }

        function clear() {
            currentValue = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = false;
            updateDisplay();
            display.focus();
        }

        function calculate() {
            if(currentValue === '' || previousValue === '' || operator === '') return;

            // ì‰¼í‘œ ì œê±°
            let prev = parseFloat(previousValue.replace(/,/g, ''));
            let current = parseFloat(currentValue.replace(/,/g, ''));
            let result = 0;

            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 0;
                    break;
                default:
                    return;
            }

            // ì†Œìˆ˜ì  ì œí•œ
            result = Math.round(result * 100000000) / 100000000;
            
            currentValue = String(result);
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function updateDisplay() {
            // ì²œì˜ ìë¦¬ ì‰¼í‘œ ì¶”ê°€
            let displayValue = currentValue;
            if(currentValue && !currentValue.includes('.')) {
                const parts = currentValue.split('-');
                if(parts[0] === '') {
                    // ìŒìˆ˜
                    displayValue = '-' + parseInt(parts[1]).toLocaleString('ko-KR');
                } else {
                    displayValue = parseInt(currentValue).toLocaleString('ko-KR');
                }
            }
            
            display.value = displayValue || '0';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // ì´ˆê¸° ë””ìŠ¤í”Œë ˆì´
        updateDisplay();
    </script>
