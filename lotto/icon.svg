<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Ball 1 -->
  <circle cx="30" cy="35" r="20" fill="url(#gold)"/>
  <text x="30" y="42" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">7</text>
  
  <!-- Ball 2 -->
  <circle cx="70" cy="35" r="20" fill="url(#blue)"/>
  <text x="70" y="42" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">18</text>
  
  <!-- Ball 3 -->
  <circle cx="50" cy="70" r="20" fill="url(#red)"/>
  <text x="50" y="77" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">25</text>
</svg>
