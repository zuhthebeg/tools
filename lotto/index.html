        .ball.range-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }  /* 1-10 */
        .ball.range-2 { background: linear-gradient(135deg, #3b82f6, #2563eb); }  /* 11-20 */

        .ball.rolling {

        @keyframes roll {

        </header>
        
        <div class="card">
            <div class="controls">
                <div class="control-group">
                    <label for="setCount">ÏÉùÏÑ± Í∞úÏàò:</label>
                    <select id="setCount">
                        <option value="1">1ÏÑ∏Ìä∏</option>

    <script>
        let history = JSON.parse(localStorage.getItem('lottoHistory') || '[]');
        
        function getBallClass(num) {
            if (num <= 10) return 'range-1';
            if (num <= 20) return 'range-2';
            if (num <= 30) return 'range-3';
            if (num <= 40) return 'range-4';
            return 'range-5';
        }
        
        function generateNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers.sort((a, b) => a - b);
        }
        
        async function generate() {
            const count = parseInt(document.getElementById('setCount').value);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const allSets = [];
            
            for (let i = 0; i < count; i++) {
                const setDiv = document.createElement('div');
                if (count > 1) {
                    const label = document.createElement('div');
                    label.className = 'set-label';
                    label.textContent = `${String.fromCharCode(65 + i)}Ï°∞`;
                    setDiv.appendChild(label);
                }
                
                const resultSet = document.createElement('div');
                resultSet.className = 'result-set';
                
                // Show rolling balls
                for (let j = 0; j < 6; j++) {
                    const ball = document.createElement('div');
                    ball.className = 'ball range-1 rolling';
                    ball.textContent = '?';
                    resultSet.appendChild(ball);
                }
                
                setDiv.appendChild(resultSet);
                if (i < count - 1) {
                    const divider = document.createElement('div');
                    divider.className = 'divider';
                    setDiv.appendChild(divider);
                }
                resultsDiv.appendChild(setDiv);
                
                // Generate and reveal numbers with delay
                await new Promise(r => setTimeout(r, 200));
                const numbers = generateNumbers();
                allSets.push(numbers);
                
                const balls = resultSet.querySelectorAll('.ball');
                for (let j = 0; j < 6; j++) {
                    await new Promise(r => setTimeout(r, 100));
                    balls[j].className = `ball ${getBallClass(numbers[j])}`;
                    balls[j].textContent = numbers[j];
                }
            }
            
            // Save to history
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            allSets.forEach(nums => {
                history.unshift({ numbers: nums, time: timeStr });
            });
            history = history.slice(0, 50); // Keep last 50
            localStorage.setItem('lottoHistory', JSON.stringify(history));
            renderHistory();
        }
        
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-state">ÏïÑÏßÅ ÏÉùÏÑ± Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            historyList.innerHTML = history.slice(0, 10).map(item => `
                <div class="history-item">
                    ${item.numbers.map(n => `<div class="ball ${getBallClass(n)}">${n}</div>`).join('')}
                    <span class="history-time">${item.time}</span>
                </div>
            `).join('');
        }
        
        function clearHistory() {
            if (confirm('Î™®Îì† Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')) {
                history = [];
                localStorage.removeItem('lottoHistory');
                renderHistory();
            }
        }
        
        // Init
        renderHistory();
    </script>
