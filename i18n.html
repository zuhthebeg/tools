<!DOCTYPE html>
<!-- HTML의 lang 속성은 localization.js에서 자동으로 업데이트됩니다. -->
<html>
<head>
    <meta charset="UTF-8">
    <title data-translate-key="page_title">My Awesome Page</title>
    <script src="localization.js"></script>
</head>
<body>

    <h1 data-translate-key="greeting">Hello!</h1>
    <p data-translate-key="welcome_message">Welcome to our simple tool/game page.</p>

    <input type="text" data-translate-key="input_placeholder" data-translate-placeholder="true" placeholder="Enter your name">
    <button data-translate-key="button_text">Click Me</button>

</body>
</html>
