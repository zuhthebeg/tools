<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <script src="../localization.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #007bff;
    }

    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #555;
    }

    .stats div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stats div span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      textarea {
        height: 120px;
      }

      .stats {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-translate-key="counter_title">Character and Byte Counter</h1>
    <textarea id="textInput" placeholder="Type your text here..." data-translate-placeholder="true"></textarea>
    <div class="stats">
      <div>
        <span id="charCount">0</span>
        <span data-translate-key="char_count_label">Characters</span>
      </div>
      <div>
        <span id="byteCount">0</span>
        <span data-translate-key="byte_count_label">Bytes</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textInput = document.getElementById('textInput');
      const charCount = document.getElementById('charCount');
      const byteCount = document.getElementById('byteCount');

      function updateCounts() {
        const text = textInput.value;
        charCount.textContent = text.length;
        byteCount.textContent = new Blob([text]).size; // Calculate byte size
      }

      textInput.addEventListener('input', updateCounts);
    });
  </script>
</body>
</html>
